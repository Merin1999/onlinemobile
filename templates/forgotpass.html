

    {% include 'public_header.html' %}
<br><br><br><br><br><br><br>
     <!-- contact -->
	<div class="mail py-5" id="contact">
		<div class="container pb-xl-5 pb-lg-3">
			<div class="price-sty position-relative mb-5">
				{% comment %} <h3 class="tittle text-center text-bl mb-2"></h3> {% endcomment %}
				<span class="text-style-bot font-weight-bold"></span>
			</div>
			<div class="row pt-4">
				<div class="col-lg-7 contctf_mail_grid_right">
					<h3 class="sub-w3ls-headf">Forgot Password</h3> 
					<form method="post">
                        {% csrf_token %}
						<div class="row">
							<div class="col-sm-6 form-group">
								<input class="form-control" type="text" name="uname" placeholder="Username" required="">
							</div>
                           
							
						</div>
                        <div class="row">
							<div class="col-sm-6 form-group">
								<input class="form-control" type="text" minlength="10" maxlength="10" pattern="[6-9]{1}[0-9]{9}" name="ph" placeholder="Phone" required="">
							</div>
						</div>
						
						<input type="submit" value="Submit" class="btn btn-success">
					
					</form>
				</div>
			</div>
		</div>
	</div>
    <br><br> <br><br> <br>
    {% comment %} <!-- banner -->
		<div class="banner_w3lspvt">
			<div class="container-fluid">
				<div class="w3ls_banner_txt pl-sm-5">
                    <h2>Forgot Password<span class="text-primary">.</span></h2>
                    <form method="post" action="got" enctype="multipart/form-data" >
                      <table class="table" style="width: 500px;color: black" >

                        </tr>
                        <tr>
                          <td>:</td>
                          <td><input type="text"   class="form-control" name="ph"></td>
                        </tr>
                        <tr>
                          <td colspan="2" align="center"><input type="submit" class="btn btn-success" name="forgot" value="Submit"></td>
                        </tr> 
            
                       
                      </table>
                    </form>
				</div>
			</div>
		</div>
