{% include 'user_header.html'  %} 



<!-- top Products -->
<div class="ads-grid py-sm-5 py-4">
  <div class="container py-xl-4 py-lg-2">
    <!-- tittle heading -->
    <h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
      <span>O</span>ur
      <span>N</span>ew
      <span>P</span>roducts</h3>
    <!-- //tittle heading -->
    <div class="row">
      <!-- product left -->
      <div class="agileinfo-ads-display col-lg-9">
        <div class="wrapper" >
          <!-- first section -->
          <div style="position: relative;
          left: 172px;"  class="product-sec1 px-sm-4 px-3 py-sm-5  py-3 mb-4">
            <h3 class="heading-tittle text-center font-italic">New Brand Mobiles</h3>
            <div class="row" >

{% for i in q1 %}
              <div class="col-md-4 product-men mt-5">
                <div class="men-pro-item simpleCart_shelfItem">
                  <div class="men-thumb-item text-center">
                    <img style="height: 150px;" src="/static/uploads/{{ i.image }}" alt="">
                    <div class="men-cart-pro">
                      <div class="inner-men-cart-pro">
                        <!-- <a href="single.html" class="link-product-add-cart">Quick View</a> -->
                      </div>
                    </div>
                  </div>
                  <div class="item-info-product text-center border-top mt-4">
                    <h4 class="pt-1">
                      <a href="">{{i.product_name}}</a>
                    </h4>
                    <div class="info-product-price my-2">
                      <span class="item_price">{{i.rate}}</span>
                      <!-- <del>$280.00</del> -->
                    </div>
                    <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">
                      <form action="#" method="post">
                        <fieldset>
                          <input type="hidden" name="cmd" value="_cart" />
                          <input type="hidden" name="add" value="1" />
                          <input type="hidden" name="business" value=" " />
                          <input type="hidden" name="item_name" value="Samsung Galaxy J7" />
                          <input type="hidden" name="amount" value="200.00" />
                          <input type="hidden" name="discount_amount" value="1.00" />
                          <input type="hidden" name="currency_code" value="USD" />
                          <input type="hidden" name="return" value=" " />
                          <input type="hidden" name="cancel_return" value=" " />
                          {% if i.stock == "0" %}
                          <span><a href="" class="btn btn-warning">OUT OF STOCK</a></span>
                         {% else %}
                          <span><a href="/user_add_product_to_carts/{{i.id}}/{{i.product_name}}/{{i.rate}}/{{i.stock}}" class="btn btn-danger">ADD TO CART</a></span>
                        {% endif %}

                          <!-- <input type="submit" name="submit" value="Add to cart" class="button btn" /> -->
                        </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
{% endfor %}
             
        
          
        </div>
      </div>
      <!-- //product left -->

  
        </div>
        <!-- //product right -->
      </div>
    </div>
  </div>
</div>
<!-- //top products -->

     
{% include 'footer.html'  %}
