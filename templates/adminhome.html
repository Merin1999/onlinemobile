{% extends 'mainadmin.html' %}

{% block mainsec %}


<div class="container-fluid content-top-gap">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb my-breadcrumb">
      
      <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
    </ol>
  </nav>
  <div class="welcome-msg pt-3 pb-4">
    <h1>Hi <span class="text-primary">Nizam</span>, Welcome back</h1>
    <p>Very detailed & featured admin.</p>
  </div>
  
  
	  <!-- statistics data -->
	  <div class="statistics">
		<div class="row">
		  <div class="col-xl-6 pr-xl-2">
			<div class="row">
			  <div class="col-sm-6 pr-sm-2 statistics-grid">

				  <h3 class="text-primary number">{{cuser}}</h3>

			  </div>
			  <div class="col-sm-6 pl-sm-2 statistics-grid">

				  <h3 class="text-secondary number">{{pro}}</h3>
				  <p class="stat-text">Total Products</p>
				</div>
			  </div>

			
				  <div class="col-sm-6 pr-sm-2 statistics-grid">
					<div class="card card_border border-primary-top p-4">
					  <i class="lnr lnr-cloud-download"> </i>
					  <h3 class="text-success number">{{ord}}</h3>
					  <p class="stat-text">Orders</p>
					</div>
				  </div>
			</div>
		  </div>
			</div>
		  </div>
		  
			  
			</div>
