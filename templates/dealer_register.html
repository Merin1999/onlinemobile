{% include 'public_header.html'  %} 

<section id="hero">

    <style>

        #form{
            width: 500px;
            background: white;
            padding: 20px 30px;
            margin-left: 400px;
        }

        .col-form-label{
            
            position: absolute;
            left: 0%;
            top: -32px;
            color: black;
        }

        .form-group{
            margin: 30px 5px;
            position: relative;
        }

    </style>

    <div class="container">
      <div class="row justify-content-between">
          <center>
        <div class="col-sm-12 pt-5 pt-lg-0 order-2 order-lg-1 d-flex align-items-center">
          <div data-aos="zoom-out">
            <form method="post"  id="form">
                <h2 class="text-black">Dealer Registration</h2>
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-form-label">Company Name</label>
                    <input type="text" class="form-control" placeholder=" " name="com" required="">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Place</label>
                    <input type="text" class="form-control" placeholder=" " name="pl" required="">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Phone</label>
                    <input type="text" class="form-control" placeholder=" "  pattern=[0-9]{10}  maxlength="10" name="ph" required="">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Email</label>
                    <input type="email" class="form-control" placeholder=" " name="em" required="">
                </div>
                <div class="form-group">
                    <label class="col-form-label">User Name</label>
                    <input type="text" class="form-control" placeholder=" " name="uname" required="">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <input type="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" placeholder=" " name="pwd" id="password" onkeyup='check();' required="">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder=" "name="cpwd" id="confirm_password"  onkeyup='check();' required="">
                    <td><span id='message'></span></td>
                </div>
                <div class="right-w3l">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
                
            </form>
        </div>
    </center>
        </div>
      
      </div>
    </div>
  
    <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
      <defs>
        <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
      </defs>
      <g class="wave1">
        <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
      </g>
      <g class="wave2">
        <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
      </g>
      <g class="wave3">
        <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
      </g>
    </svg>
  
  </section>

                <script src="
https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
<script>
    $(function() {
        $("input[name='fn']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));

        });
        $("input[name='ln']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));

        });
        // $("input[name='dob']").on('input', function(e) {
        //     $(this).val($(this).val().replace(/[^0-9/]/g, ''));

        // });
        
        $("input[name='ph']").on('input', function(e) {
        	$(this).val($(this).val().replace(/[^0-9]/g, ''));
            
        });
        $("input[name='pincode']").on('input', function(e) {
        	$(this).val($(this).val().replace(/[^0-9]/g, ''));
            
        });
        $("input[name='em']").on('input', function(e) {
              var re = /([A-Z0-9a-z_-][^@])+?@[^$#<>?]+?\.[\w]{1,}/.test(this.value);
                if(!re) {
                    $('#eerror').show();
                } else {
                    $('#eerror').hide();
                }

        });
        $("input[name='address']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z0-9()/. ]/g, ''));

        });
        $("input[name='pl']").on('input', function(e) {
            $(this).val($(this).val().replace(/[^A-Za-z ]/g, ''));

        });
            
        $("input[name='pwd']").on('input', function(e) {
        	$(this).val($(this).val().replace(/[^0-9A-Za-z@/. ]/g, ''));
            
        });
    });



   var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}
</script>
