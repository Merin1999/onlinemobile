{% include 'public_header.html' %}

<section id="hero">

  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-7 pt-5 pt-lg-0 order-2 order-lg-1 d-flex align-items-center">
        <div data-aos="zoom-out">
          <h1>Welcome to <span>Bismi Mobiles</span></h1>
          <h2>Grab your latest products with us</h2>
          <div class="text-center text-lg-start">
            <a href="/logins" class="btn-get-started scrollto">Get Started</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 order-1 order-lg-2 hero-img" data-aos="zoom-out" data-aos-delay="300">
        <img src="/static/latest/assets/img/hero-img.png" class="img-fluid animated" alt="">
      </div>
    </div>
  </div>

  <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
    <defs>
      <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
    </defs>
    <g class="wave1">
      <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
    </g>
    <g class="wave2">
      <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
    </g>
    <g class="wave3">
      <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
    </g>
  </svg>

</section>

<div class="container">
  <div class="row">


{% for i in q1 %}
              <div class="col-md-4 product-men mt-5">
                <div class="men-pro-item simpleCart_shelfItem">
                  <div class="men-thumb-item text-center">
                    <img style="height: 150px;" src="/static/uploads/{{ i.image }}" alt="">
                    <div class="men-cart-pro">
                      <div class="inner-men-cart-pro">
                        <!-- <a href="single.html" class="link-product-add-cart">Quick View</a> -->
                      </div>
                    </div>
                  </div>
                  <div class="item-info-product text-center border-top mt-4">
                    <h4 class="pt-1">
                      <a href="">{{i.product_name}}</a>
                    </h4>
                    <div class="info-product-price my-2">
                      <span class="item_price">{{i.rate}}</span>
                      <!-- <del>$280.00</del> -->
                    </div>
                    <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">
                      <form action="#" method="post">
                        <fieldset>
                          <input type="hidden" name="cmd" value="_cart" />
                          <input type="hidden" name="add" value="1" />
                          <input type="hidden" name="business" value=" " />
                          <input type="hidden" name="item_name" value="Samsung Galaxy J7" />
                          <input type="hidden" name="amount" value="200.00" />
                          <input type="hidden" name="discount_amount" value="1.00" />
                          <input type="hidden" name="currency_code" value="USD" />
                          <input type="hidden" name="return" value=" " />
                          <input type="hidden" name="cancel_return" value=" " />
                          {% if i.stock == "0" %}
                          <span><a href="" class="btn btn-warning">OUT OF STOCK</a></span>
                         {% else %}
                          <span><a href="/loginss" class="btn btn-danger">ADD TO CART</a></span>
                        {% endif %}

                          <!-- <input type="submit" name="submit" value="Add to cart" class="button btn" /> -->
                        </fieldset>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
{% endfor %}
</div>
</div>
        
       

{% include 'footer.html' %}
